<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Banking</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
    </header>
    <main class="container">
        <form id="form-deposito" aria-label="Formulário de Depósito">
            <label for="nome-beneficiario">Nome completo do beneficiário:</label>
            <input type="text" id="nome-beneficiario" required placeholder="Digite o nome completo do beneficiário" />

            <label for="numero-conta">Número da conta:</label>
            <input type="number" id="numero-conta" required placeholder="Digite o número da conta" />

            <label for="valor-deposito">Valor:</label>
            <input type="number" id="valor-deposito" required placeholder="Digite o valor a ser depositado" />

            <label for="descricao-deposito">Descrição (opcional):</label>
            <textarea id="descricao-deposito" placeholder="Adicione uma descrição"></textarea>

            <button type="submit">Depositar</button>
        </form>
        <p class="success-message" role="alert">
            O montante de <strong>1000</strong> foi enviado para o cliente <strong>Nome do cliente</strong> - conta <strong>1</strong>.
        </p>
    </main>
    <script src="main.js"></script>
</body>
</html>
